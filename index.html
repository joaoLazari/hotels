    <header>
        <h1>Bon voyage!</h1>
        <form action="">
            <select class="input" name="Country" id="country">
                <option value="All-countires">All Countries</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
            </select>
            <input onfocus="this.showPicker()" class="input checkin-date" type="date">
            <input onfocus="this.showPicker()" class="input checkout-date" type="date">
            <select class="input" name="Price" id="Price">
                <option value="All-prices">All prices</option>
                <option value="$">$</option>
                <option value="$$">$$</option>
                <option value="$$$">$$$</option>
                <option value="$$$$">$$$$</option>
            </select>
            <select class="input" name="Size" id="Size">
                <option value="All-sizes">All sizes</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                </select>
            <button type="reset">Clear</button>
        </form>
        <h2>We have found for you...</h2>
